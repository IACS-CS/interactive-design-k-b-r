<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple choose your own adventure game."
    />
    <title>My Choose-Your-Own Adventure!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <base href="./" />
  </head>
  <body>
    <div class="space-scene">
      <div class="stars" aria-hidden="true"></div>

      <div class="solar" role="img" aria-label="Animated solar system">
        <div class="sun" aria-hidden="true"></div>

        <div class="orbit orbit--1">
          <div class="planet planet--1" aria-hidden="true"></div>
        </div>

        <div class="orbit orbit--2">
          <div class="planet planet--2" aria-hidden="true"></div>
        </div>

        <div class="orbit orbit--3">
          <div class="planet planet--3" aria-hidden="true"></div>
        </div>

        <div class="orbit orbit--4">
          <div class="planet planet--4" aria-hidden="true"></div>
        </div>
      </div>

      <div class="rockets" aria-hidden="true"></div>

      <div class="content">
        <h1>Explore the Cosmos</h1>
        <p>
          Planets rotate around the sun while rockets fly past. Text remains
          readable.
        </p>
      </div>
    </div>

    <hr />
    <small>
      <a href="citations.html">Citations</a>
    </small>
  </body>
  <script src="script.js"></script>
</html>
